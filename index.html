<!--
  This is the main HTML file for the Free Gifz web project.
  It contains the structure and layout of the web page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free Gifz</title>
  <!-- External CSS and font libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

<body>
  <!-- Team name -->
  <div class="team-name">Team Free Gifz</div>

  <!-- Search bar -->
  <div class="search-container">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search.." />
      <button type="button" id="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div id="app">
    <!-- Navigation bar -->
    <nav class="nav">
      <ul class="nav-content">
        <li class="nav-list">
          <a href="#" class="link-item active">
            <i class="bx bx-trending-up link-icon bx-sm"></i>
            <span class="link-text">Trending</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bx-upload link-icon bx-sm" id="upload-box"></i>
            <span class="link-text" id="upload">Upload</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bxs-heart link-icon bx-sm"></i>
            <span class="link-text">Favorites</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bxs-info-circle link-icon bx-sm"></i>
            <span class="link-text">About</span>
          </a>
        </li>

        <span class="indicator"></span>
      </ul>
    </nav>

    <div id="container">
      <!-- Placeholder for dynamic content -->
    </div>
  </div>

  <!-- JavaScript file -->
  <script src="./src/index.js" type="module"></script>
</body>
</head>
</html>
